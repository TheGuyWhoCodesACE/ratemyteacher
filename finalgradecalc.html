<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Grade Calculator</title>
  <link rel="icon" type="image/png" href="dlslogo.png">
  <style>
    /* Body */
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Calculator Container */
    .calculator-container {
      background: #e9f7ef;
      border: 2px solid #145a32;
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .calculator-container h1 {
      color: #0f3d2e;
      margin-bottom: 30px;
    }

    /* Input Fields */
    .calculator-container input[type="number"] {
      width: 80%;
      padding: 10px 12px;
      margin: 10px 0 20px 0;
      border-radius: 10px;
      border: 1px solid #145a32;
      font-size: 1rem;
      outline: none;
    }

    /* Button */
    .calculator-container button {
      background-color: #145a32;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .calculator-container button:hover {
      background-color: #0f3d2e;
    }

    /* Result */
    .result {
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #0f3d2e;
      background: #d1f2eb;
      padding: 12px;
      border-radius: 15px;
      border: 1px solid #a3e4d7;
    }

    /* Message */
    .message {
      margin-top: 15px;
      font-size: 1rem;
      color: #145a32;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Final Grade Calculator</h1>

    <input type="number" id="currentGrade" placeholder="Current Grade (%)" min="0" max="100">
    <input type="number" id="finalWorth" placeholder="Final Worth (%)" min="0" max="100">
    <input type="number" id="desiredGrade" placeholder="Desired Grade (%)" min="0" max="100">

    <button onclick="calculateFinal()">Calculate My Final Grade</button>

    <div class="result" id="result" style="display:none;"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    function calculateFinal() {
      const current = parseFloat(document.getElementById('currentGrade').value);
      const finalWorth = parseFloat(document.getElementById('finalWorth').value);
      const desired = parseFloat(document.getElementById('desiredGrade').value);

      if(isNaN(current) || isNaN(finalWorth) || isNaN(desired) || finalWorth <= 0 || finalWorth > 100) {
        alert("Please enter valid numbers!");
        return;
      }

      // Formula: required = (desired - current*(1-finalWorth/100)) / (finalWorth/100)
      const required = (desired - current*(1 - finalWorth/100)) / (finalWorth/100);

      const resultDiv = document.getElementById('result');
      const messageDiv = document.getElementById('message');

      if(required > 100) {
        messageDiv.textContent = "âš ï¸ Almost impossible! You would need more than 100% on the final.";
      } else if(required > 85) {
        messageDiv.textContent = "Challenging! You need a very high score to reach your goal.";
      } else if(required < 0) {
        messageDiv.textContent = "âœ… Already achieved! Your current grade is enough.";
      } else {
        messageDiv.textContent = "ðŸ‘ Achievable! Keep it up!";
      }

      resultDiv.style.display = "block";
      resultDiv.textContent = `You need to score ${required.toFixed(2)}% on your final.`;
    }
  </script>
</body>
</html>
