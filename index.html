<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate My Teachers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* Main 2-column layout */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .left-column {
      flex: 2;
      min-width: 300px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .right-column {
      flex: 1;
      min-width: 300px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: fit-content;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Teacher card */
    .teacher-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
    }

    .teacher-card h2 {
      margin-top: 10px;
      color: #34495e;
    }

    .stat {
      font-weight: bold;
      margin-right: 10px;
    }

    /* Teacher images */
    .teacher-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Rating sliders */
    .rating-container {
      width: 100%;
      margin: 10px 0;
    }

    .rating-label {
      font-size: 0.9rem;
      margin-bottom: 3px;
      color: #2c3e50;
    }

    .rating-bar {
      height: 15px;
      background: #ddd;
      border-radius: 7.5px;
      overflow: hidden;
      position: relative;
    }

    .rating-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #2ecc71, #f1c40f, #e74c3c);
      border-radius: 7.5px;
      transition: width 1s ease-out;
    }

    .rating-value {
      position: absolute;
      right: 10px;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      font-size: 0.8rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 2px #000;
    }

    /* Collapsible Sections */
    .collapsible {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      padding: 8px 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 0.9rem;
      border-radius: 5px;
      margin-top: 10px;
    }

    .collapsible:after {
      content: '\002B';
      float: right;
      margin-left: 5px;
    }

    .collapsible.active:after {
      content: "\2212";
    }

    .content {
      padding: 0 15px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: #ecf0f1;
      border-radius: 5px;
      margin-top: 5px;
      width: 100%;
    }

    .content ul {
      padding-left: 20px;
      margin: 5px 0;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Rate My Teachers</h1>

  <div class="main-container">
    <!-- Left: Teacher profiles -->
    <div class="left-column" id="teacherContainer"></div>

    <!-- Right: Google Form -->
    <div class="right-column">
      <h2>Submit a Review</h2>
      <iframe src="YOUR_GOOGLE_FORM_LINK_HERE"></iframe>
    </div>
  </div>

  <script>
    async function loadTeachers() {
      try {
        const res = await fetch('teachers.json');
        const data = await res.json();
        const container = document.getElementById('teacherContainer');

        for (const [name, info] of Object.entries(data)) {

          // Normalize name for image lookup
          const normalizedName = name.toLowerCase().replace(/[^a-z0-9]/g, '');
          const imageExtensions = ['png', 'jpg', 'jpeg', 'webp'];
          let imageSrc = 'placeholder.png'; // default image

          // Check if the image exists
          for (const ext of imageExtensions) {
            try {
              const testSrc = `${normalizedName}.${ext}`;
              const res = await fetch(testSrc, { method: 'HEAD' });
              if (res.ok) {
                imageSrc = testSrc;
                break;
              }
            } catch(e) {}
          }

          const card = document.createElement('div');
          card.className = 'teacher-card';

          card.innerHTML = `
            <img src="${imageSrc}" alt="${name}" class="teacher-image">
            <h2>${name}</h2>
            <p><span class="stat">Responses:</span> ${info.response_count}</p>
            <p><span class="stat">% Would take again:</span> ${info.would_take_again_percent_yes}%</p>

            <div class="rating-container">
              <div class="rating-label">Difficulty</div>
              <div class="rating-bar"><div class="rating-fill" style="width:${(info.averages.difficulty/5)*100}%"></div><div class="rating-value">${info.averages.difficulty} / 5</div></div>

              <div class="rating-label">Enjoyment</div>
              <div class="rating-bar"><div class="rating-fill" style="width:${(info.averages.enjoyment/5)*100}%"></div><div class="rating-value">${info.averages.enjoyment} / 5</div></div>

              <div class="rating-label">Strictness</div>
              <div class="rating-bar"><div class="rating-fill" style="width:${(info.averages.strictness/5)*100}%"></div><div class="rating-value">${info.averages.strictness} / 5</div></div>
            </div>

            <button type="button" class="collapsible">Comments</button>
            <div class="content"><ul>${info.comments.map(c => `<li>${c}</li>`).join('')}</ul></div>

            <button type="button" class="collapsible">Methods to Pass</button>
            <div class="content"><ul>${info.methods_to_pass.map(m => `<li>${m}</li>`).join('')}</ul></div>
          `;

          container.appendChild(card);
        }

        // Collapsible functionality
        const coll = document.getElementsByClassName("collapsible");
        for (let i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            if (content.style.maxHeight) {
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }

      } catch (err) {
        console.error("Error loading teachers.json:", err);
        document.getElementById('teacherContainer').innerHTML = "<p>Could not load teacher data.</p>";
      }
    }

    loadTeachers();
  </script>
</body>
</html>
