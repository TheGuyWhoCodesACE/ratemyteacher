<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>De La Salle - Rate My Teacher</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="dlslogo.png" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #0f3d2e;
      padding: 10px 20px;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-bar .logo {
      height: 40px;
      border-radius: 8px;
    }

    .top-bar h1 {
      margin: 0 20px 0 0;
      font-size: 1.4rem;
      flex: 1;
      text-align: center;
    }

    .search-container {
      position: relative;
      width: 200px;
      margin-left: auto;
    }

    .search-container input {
      width: 100%;
      padding: 6px 35px 6px 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .search-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 16px;
      opacity: 0.6;
    }

    .main-container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .left-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .right-column {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    .teacher-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
    }

    .teacher-card h2 {
      color: #145a32;
      margin-top: 10px;
      text-align: center;
    }

    .teacher-image {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .rating-container {
      width: 100%;
      margin: 10px 0;
    }

    .rating-label {
      font-size: 0.9rem;
      color: #145a32;
    }

    .rating-bar {
      height: 15px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      margin-bottom: 8px;
    }

    .rating-fill {
      height: 100%;
      background: linear-gradient(90deg, #1e8449, #f1c40f, #c0392b);
      transition: width 1s ease-out;
    }

    .rating-value {
      position: absolute;
      right: 10px;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      font-size: 0.8rem;
      color: #fff;
      font-weight: bold;
    }

    .average-grade {
      font-weight: bold;
      color: #145a32;
      background: #e9f7ef;
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: 8px;
    }

    .collapsible {
      background-color: #145a32;
      color: white;
      padding: 8px 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .collapsible::after {
      content: "\f107";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      transition: transform 0.3s;
    }

    .collapsible.active::after {
      transform: rotate(180deg);
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: #e9f7ef;
      border-radius: 5px;
      padding: 0 15px;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }
    }
  </style>

  <script
    src="https://cdn.counter.dev/script.js"
    data-id="784d8b12-711f-4db8-9efe-a8fb8f5d4f76"
    data-utcoffset="-7"
  ></script>
</head>

<body>
  <div class="top-bar">
    <img src="dlslogo.png" class="logo" />
    <h1>De La Salle - Rate My Teacher</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search teachers..." />
      <img src="searchicon.png" />
    </div>
  </div>

  <div class="main-container">
    <div class="left-column" id="teacherContainer"></div>

    <div class="right-column">
      <h2>Rate Your Teacher</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdkFKnHRI2u_nnsl9EGH1weXssEWO1PIRlF0YlBsRkClT24Rw/viewform?usp=dialog"
      ></iframe>
    </div>
  </div>

  <script>
    async function loadTeachers() {
      try {
        const res = await fetch("teachers.json");
        const data = await res.json();
        const container = document.getElementById("teacherContainer");

        for (const [name, info] of Object.entries(data)) {
          const baseName = name
            .split("(")[0]
            .trim()
            .toLowerCase()
            .replace(/[^a-z0-9]/g, "");

          const extensions = ["png", "jpg", "jpeg", "webp"];
          let imageSrc = "placeholder.png";

          for (const ext of extensions) {
            const testSrc = `${baseName}.${ext}`;
            const head = await fetch(testSrc, { method: "HEAD" });
            if (head.ok) {
              imageSrc = testSrc;
              break;
            }
          }

          const card = document.createElement("div");
          card.className = "teacher-card";
          card.innerHTML = `
            <img src="${imageSrc}" class="teacher-image" />
            <h2>${name}</h2>

            <div class="rating-container">
              <div class="rating-label">Difficulty</div>
              <div class="rating-bar">
                <div class="rating-fill" style="width:${(info.averages.difficulty / 5) * 100}%"></div>
                <div class="rating-value">${info.averages.difficulty}/5</div>
              </div>
            </div>

            <button class="collapsible">Comments</button>
            <div class="content">
              <ul>${info.comments.map(c => `<li>${c}</li>`).join("")}</ul>
            </div>
          `;

          container.appendChild(card);
        }

        document.querySelectorAll(".collapsible").forEach(btn => {
          btn.addEventListener("click", () => {
            btn.classList.toggle("active");
            const content = btn.nextElementSibling;
            content.style.maxHeight = content.style.maxHeight
              ? null
              : content.scrollHeight + "px";
          });
        });

        document.getElementById("searchInput").addEventListener("input", e => {
          const q = e.target.value.toLowerCase();
          document.querySelectorAll(".teacher-card").forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(q)
              ? ""
              : "none";
          });
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadTeachers();
  </script>
</body>
</html>
